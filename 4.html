<!doctype html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />  
    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,700;1,400&display=swap" rel="stylesheet">

    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
  background-color: #245E41;
  color: #E4FEF2;
  font-family: 'Poppins', sans-serif;
}

.row{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  height: 90vh;
  width: 100vw;
  text-align: center
}

.left{
    flex:1;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }

  .right{
    flex:1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-end;
  }

  .content{
    flex:10;
    height: 90vh;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }

.content > .left{
       flex: 40%;
       margin: 10px;
       height: 60%; 
       background-color: white;
  }
.content > .right1{
      flex: 55%;
      height: 25%;
      margin: 10px;
      background-color: white;
    }
.content > .right2{
      flex: 55%;
      height: 25%;
      margin: 10px;
      background-color: white;
    }


  .pNo{
  width: 20px;
  height: 20px;
  background-color: white;
  border-radius: 50%;
  margin: 15px 30px 15px 0;
}

.downArr{
  text-align: center;
}

.downArr > img{
  width: 10rem;
}

</style>
    <title>4th page</title>
  </head>
  <body>
  
<div class="row">

    <div class="left"></div>


    <div class="content">
        <div class="left"></div>
        <div class="right1"></div>
        <div class="right2"></div>
    </div>
    

    <div class="right">
        <div class="pNo"></div>
        <div class="pNo"></div>
        <div class="pNo"  style="background-color: black;"></div>
        <div class="pNo"></div>
      </div>
</div>

<div  class="downArr">
    <img src="downArrow.png" alt="">
  </div>
  
  </body>
</html>
