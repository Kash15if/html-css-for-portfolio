<!doctype html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
  background-color: #245E41;
  color: #E4FEF2;
  font-family: 'Poppins', sans-serif;
}

.row{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  height: 80vh;
  width: 100vw;
  text-align: center
}

.left{
    flex:1;
    max-width: 1;
  }

  .right{
    flex:1;
    max-width: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-end;
  }

  .content{
    flex:8;
    max-width: 8;
    text-align: left;
    padding: 30px;
  }


.pNo{
  width: 20px;
  height: 20px;
  background-color: white;
  border-radius: 50%;
  margin: 15px 30px 15px 0;
}

.downArr{
  position: absolute;
  bottom:10px;
  left: 50%;
  transform: translate(-50%, 0%);
}

.downArr > img{
  width: 10rem;
}

h2{
  text-align: center;
  margin-top: 2rem;
}


@media (max-width: 720px) {

    h2{
        font-size: 1rem;
    }
    .content{
      flex: 100%;
    }

    .left{
      display: none;
    }

    .right{
      display: none;
    }

    .downArr > img{
      width: 7rem;
    }
}

</style>
    <title>4th page</title>
  </head>
  <body>
  <h2>Skills</h2>
<div class="row">

    <div class="left"></div>


    <div class="content">
      
      

    </div>
    

    <div class="right">
        <div class="pNo"></div>
        <div class="pNo"></div>
        <div class="pNo"></div>
        <div class="pNo"></div>
        <div class="pNo" style="background-color: black;"></div>
      </div>
</div>


<div  class="downArr">
    <img src="downArrow.png" alt="">
  </div>

</html>
